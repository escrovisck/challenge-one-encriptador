<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="004.png" type="image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="004.png" alt="logo Cris">
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>Atenção: Somente letras minúsculas e sem acento!</p>
        </div>


         <div id="output">
            <img src="9bbb2520bb6338348a32865dc615eb61.gif" alt="Oota e Tanaka-kun gif" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/escrovisck"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/tiberiusdakota/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
     </footer>

     <script src="script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
